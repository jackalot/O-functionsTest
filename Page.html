<!DOCTYPE html>
<html>
    <script>
        //Expression!
        let add7 = function (num) {
            if(typeof num === "number")
             {
                 return num + 7;
             } 
             else
             {
                 return "thats not a number";
             }
        }
        console.log(add7(3));
        console.log(multiply(3, 6));
        //Declaration!
        function multiply(num1, num2) {
            //If both are numbers
            if(typeof num1 === "number" && typeof num2 === "number")
            {
                return num1 * num2;
            }
            else
            {
                return "One of your arguments is not a number"
            }
        }
    </script>
</html>
